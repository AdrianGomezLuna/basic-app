<h1>Personaje de Rick & Morty</h1>

<mat-card class="example-card" *ngIf="character">
    <mat-card-header>

        <mat-card-title>
            {{ character.name }}
        </mat-card-title>
        <mat-card-subtitle>
            <p>Nombre: {{ character.name }}</p>
            <p>Estado: {{ character.status }}</p>
            <p>Especie: {{ character.species }}</p>
            <p>GÃ©nero: {{ character.gender }}</p>
        </mat-card-subtitle>
    </mat-card-header>
    <figure>
        <img mat-card-image [src]="character.image" [alt]="character.name" />
    </figure>
</mat-card>
